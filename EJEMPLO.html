<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página - Maipistiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px;
        }
        .content {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Academia</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="inicio">
        <h2>Desarrolla tus habilidades de comunicación</h2>
        <p>Aprende oratoria y mejora tu confianza al hablar en público.</p>
    </section>
    
    <section class="content" id="cursos">
        <h2>Nuestros Cursos</h2>
        <p>Ofrecemos cursos de comunicación, oratoria y liderazgo.</p>
    </section>
    
    <footer id="contacto">
        <p>Contacto: info@academiadecomunicacion.com</p>
    </footer>
</body>
</html>
